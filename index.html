<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">ЁБАНЫЙ</h1>
        <div class="desc">
            <div>Календарь</div>
            <div>2023</div>
        </div>
    </header>
    <div class="calendar">
        <div class="month">
            <div class="month__title">ёбаный <br> новый год</div>
            <div class="month__name">Январь</div>
            <div class="month__content">
                <div class="month__date month__date_accent">ПН</div>
                <div class="month__date month__date_accent">ВТ</div>
                <div class="month__date month__date_accent">СР</div>
                <div class="month__date month__date_accent">ЧТ</div>
                <div class="month__date month__date_accent">ПТ</div>
                <div class="month__date month__date_accent">СБ</div>
                <div class="month__date month__date_accent">ВС</div>
                <div class="month__date">8</div>
                <div class="month__date">9</div>
                <div class="month__date">10</div>
                <div class="month__date">11</div>
                <div class="month__date">12</div>
                <div class="month__date">13</div>
                <div class="month__date">14</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
